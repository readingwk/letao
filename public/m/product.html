<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘商品列表</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/product.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left back"></a>
        <h4>商品列表</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <form action="">
                    <input type="search" placeholder="请输入要搜索的商品" class="product-search">
                    <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                </form>
                <div class="product-list">
                    <div class="list-method">
                        <ul>
                            <li class="active">
                                <a href="#">
                                    上架时间
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    价格
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    销量
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    折扣
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="content">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="./images/detail.jpg" alt="">
                                    <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="product-price">
                                        <span>￥566.00</span>
                                        <del>￥888.00</del>
                                    </p>
                                    <p class="product-buy">
                                        <button type="button" class="mui-btn mui-btn-primary ">立即购买</button>
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./images/detail.jpg" alt="">
                                    <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="product-price">
                                        <span>￥566.00</span>
                                        <del>￥888.00</del>
                                    </p>
                                    <p class="product-buy">
                                        <button type="button" class="mui-btn mui-btn-primary ">立即购买</button>
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./images/detail.jpg" alt="">
                                    <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="product-price">
                                        <span>￥566.00</span>
                                        <del>￥888.00</del>
                                    </p>
                                    <p class="product-buy">
                                        <button type="button" class="mui-btn mui-btn-primary ">立即购买</button>
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部模块 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>
    <!-- mask遮罩层 -->
    <div class="mask">
        <img src="images/loading.gif" alt="">
    </div>
    <script id="productListTpl" type="text/html">
    {{each data value}}
        <li>
                <a href="#">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                    <p class="product-name">{{value.proName}}</p>
                    <p class="product-price">
                        <span>￥{{value.price}}</span>
                        <del>￥{{value.oldPrice}}</del>
                    </p>
                    <p class="product-buy">
                        <button type="button" class="mui-btn mui-btn-primary btn-buy" data-id="{{value.id}}">立即购买</button>
                    </p>
                </a>
            </li>
    {{/each}}
    
    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 artTemplate template-web.js最新4.0简洁版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 3.0模板引擎简洁包 -->
    <!-- <script src="lib/artTemplate/template.js"></script> -->
    <!-- 3.0模板引擎的原生包 -->
    <!-- <script src="lib/artTemplate/template-native.js"></script> -->
    <!-- 引入首页自己的JS包 自己的代码放在最后面 -->
    <script src="js/product.js"></script>
</body>

</html>
