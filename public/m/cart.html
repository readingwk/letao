<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘购物车</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/cart.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left back"></a>
        <h4>购物车</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
            <div id="refreshContainer" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul class="mui-table-view cart-list">
                                <li class="mui-table-view-cell mui-media">
                                        <div class="mui-slider-right mui-disabled">
                                                <a class="mui-btn mui-btn-red ">编辑</a>
                                                <a class="mui-btn mui-btn-yellow">删除</a>
                                            </div>
                                    <a href="javascript:;">
                                        <div class="mui-pull-left mui-input-row mui-checkbox product-left">
                                        <img class="mui-media-object " src="./images/detail.jpg">
                                        <input name="checkbox1" value="Item 1" type="checkbox" checked>
                                    </div>
                                        <div class="mui-media-body product-right">
                                          <p class="product-name">Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</p>
                                            <div class="product-price">
                                                <span>¥499.1</span>
                                                <del>¥888.1</del>
                                            </div>
                                            <div class="product-params">
                                                <div class="product-size">
                                                    鞋码:<span>38</span>
                                                </div>
                                                <div class="product-num">
                                                    x<span>1</span>双
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                             
                            </ul>
                    </div>
                </div>
     
    </main>
    <!-- 底部模块 -->
    <section id="order">
        <div class="order-total">
            订单总额:  ￥<span>0.00</span>
        </div>
        <button class="mui-btn mui-btn-danger" type="button">生成订单</button>
    </section>
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>
<!-- mask遮罩层 -->
<div class="mask">
    <img src="images/loading.gif" alt="">
</div>
    <script id="cartListTpl" type="text/html">
        {{if data.length>0}}
    {{each data value}}
        <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right mui-disabled">
                        <a class="mui-btn mui-btn-primary btn-exit" data-product="{{value}}">编辑</a>
                        <a class="mui-btn mui-btn-danger btn-delete" data-id="{{value.id}}">删除</a>
                    </div>
            <a href="javascript:;" class="mui-slider-handle">
                <div class="mui-pull-left mui-input-row mui-checkbox product-left">
                <img class="mui-media-object " src="{{value.pic[0].picAddr}}">
                <input name="checkbox1" value="Item 1" type="checkbox" class="choose" data-price="{{value.price}}" data-num="{{value.num}}">
            </div>
                <div class="mui-media-body product-right">
                  <p class="product-name">{{value.proName}}</p>
                    <div class="product-price">
                        <span>¥{{value.price}}</span>
                        <del>¥{{value.oldPrice}}</del>
                    </div>
                    <div class="product-params">
                        <div class="product-size">
                            鞋码:<span>{{value.size}}</span>
                        </div>
                        <div class="product-num">
                            x<span >{{value.num}}</span>双
                        </div>
                    </div>
                </div>
            </a>
        </li>
    {{/each}}
    {{else}}
    <p>你的购物车空空如也!</p>
    {{/if}}
    </script>
    <script id="cartExitTpl" type="text/html">

        <li class="mui-table-view-cell product-size">
            尺码：{{each productSize value}}
            <button type="button" class="btn-size {{vale==size?'active':'' }}" data-size="{{value}}">{{value}}</button>
            {{/each}}
        </li>
        <li class="mui-table-view-cell">
            数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productNum}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                  </div>
                  剩余：<span>{{productNum}}</span>件
        </li>
        
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 artTemplate template-web.js最新4.0简洁版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 3.0模板引擎简洁包 -->
    <!-- <script src="lib/artTemplate/template.js"></script> -->
    <!-- 3.0模板引擎的原生包 -->
    <!-- <script src="lib/artTemplate/template-native.js"></script> -->
    <!-- 引入首页自己的JS包 自己的代码放在最后面 -->
    <script src="js/cart.js"></script>
</body>

</html>
