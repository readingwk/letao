<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘用户注册中心</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/register.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left back"></a>
        <h4>用户注册</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
            <form class="mui-input-group">
                    <div class="mui-input-row">
                            <label>手机号</label>
                        <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
                        </div>
                    <div class="mui-input-row">
                        <label>用户名</label>
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" class="mui-input-password password1" placeholder="请输入密码">
                    </div>
                    <div class="mui-input-row">
                            <label>确认密码</label>
                            <input type="password" class="mui-input-password password2" placeholder="请输入确认密码">
                        </div>
                        <div class="mui-input-row vcode">
                                <label>验证码</label>
                                <input type="password" class=" vcode-content" placeholder="请输入验证码">
                                <button type="button" class="mui-btn mui-btn-primary btn-vcode">获取验证码</button>
                        </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary btn-register" >注册</button>
                        
                    </div>
                </form>
    </main>
    <!-- 底部模块 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>
    <!-- mask遮罩层 -->
    <div class="mask">
        <img src="images/loading.gif" alt="">
    </div>
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 artTemplate template-web.js最新4.0简洁版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 3.0模板引擎简洁包 -->
    <!-- <script src="lib/artTemplate/template.js"></script> -->
    <!-- 3.0模板引擎的原生包 -->
    <!-- <script src="lib/artTemplate/template-native.js"></script> -->
    <!-- 引入首页自己的JS包 自己的代码放在最后面 -->
    <script src="js/register.js"></script>
</body>

</html>
