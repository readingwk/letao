<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘搜索页面</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left back"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <form action="">
            <input type="search" placeholder="请输入要搜索的商品">
            <button type="button" class="mui-btn mui-btn-primary">搜索</button>
        </form>

        <!-- 搜索历史 -->
        <div class="search-history">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索记录</span>
                    <a href="#" class="fa fa-trash btn-clear">
                        清空记录
                    </a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">Item 1
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 1
                                <span class="mui-badge mui-badge-success fa fa-times"></span>
                            </li>
                            <li class="mui-table-view-cell">Item 1
                                    <span class="mui-badge mui-badge-success fa fa-times"></span>
                                </li>
                    </ul>
                </div>

            </div>
        </div>
    </main>
    <!-- 底部模块 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="#" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="#" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="#" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="#" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>

    <script id="searchHistory" type="text/html">
        {{if rows.length>0}}
        {{each rows value index}}
        <li class="mui-table-view-cell">{{value}}
                <span class="mui-badge mui-badge-success fa fa-times" data-index="{{index}}"></span>
            </li>
    {{/each}}
    {{else}}
    <li class="mui-table-view-cell">
        你还没有女朋友!
    </li>
    {{/if}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 artTemplate template-web.js最新4.0简洁版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 3.0模板引擎简洁包 -->
    <!-- <script src="lib/artTemplate/template.js"></script> -->
    <!-- 3.0模板引擎的原生包 -->
    <!-- <script src="lib/artTemplate/template-native.js"></script> -->
    <!-- 引入首页自己的JS包 自己的代码放在最后面 -->
    <script src="js/search.js"></script>
</body>

</html>
