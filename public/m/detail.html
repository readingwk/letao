<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的乐淘商品详情</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/detail.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left back"></a>
        <h4>商品详情</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
               <section id="productDetail">
                   <section id="slide">
                        <div class="mui-slider">
                                <div class="mui-slider-group mui-slider-loop">
                                  <!--支持循环，需要重复图片节点-->
                                  <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner4.png" /></a></div>
                                  <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
                                  <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
                                  <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
                                  <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
                                  <!--支持循环，需要重复图片节点-->
                                  <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>
                                </div>
                                <div class="mui-slider-indicator">
                                <div class="mui-indicator mui-active"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                            </div>
                              </div>
                   </section>
                   <section id="productInfo">
                        <ul class="mui-table-view">
                                <li class="mui-table-view-cell">
                                    名称:<strong>Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</strong>

                                </li>
                                <li class="mui-table-view-cell">
                                    价格:<span  class="mui-badge-danger mui-badge-inverted">￥449.1</span>
                                    <del>¥888.1</del> 
                                </li>
                                <li class="mui-table-view-cell product-size">
                                    尺码：
                                    <button type="button" class="btn-size">37</button>
                                    <button type="button" class="btn-size">37</button>
                                    <button type="button" class="btn-size">37</button>
                                    <button type="button" class="btn-size">37</button>
                                    <button type="button" class="btn-size">37</button>
                                    <button type="button" class="btn-size">37</button>
                                    <button type="button" class="btn-size">37</button>
                                    <button type="button" class="btn-size">37</button>
                                </li>
                                <li class="mui-table-view-cell">
                                    数量：<div class="mui-numbox" data-numbox-step='10' data-numbox-min='0' data-numbox-max='100'>
                                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                            <input class="mui-numbox-input" type="number" />
                                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                          </div>
                                          剩余：<span>20</span>件
                                </li>
                            </ul>
                   </section>
               </section>
            </div>
        </div>
    </main>
    <!-- 底部模块 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-shopping-cart">
                   
                </a>
            </li>
            <li>
              <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-warning">立即购物</button>
            </li>
        </ul>
    </footer>
     <!-- mask遮罩层 -->
     <div class="mask">
        <img src="images/loading.gif" alt="">
    </div>
    <script id="detailListTpl" type="text/html">
    
        <section id="slide">
            <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                      <!--支持循环，需要重复图片节点-->
                      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                      {{each pic value}}
                      <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                     {{/each}}
                      <!--支持循环，需要重复图片节点-->
                      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                    </div>
                    <div class="mui-slider-indicator">
                        {{each pic value index}}
                    <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
                   {{/each}}
                </div>
                  </div>
       </section>
       <section id="productInfo">
            <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        名称:<strong>{{proName}}</strong>

                    </li>
                    <li class="mui-table-view-cell">
                        价格:<span  class="mui-badge-danger mui-badge-inverted">￥{{price}}</span>
                        <del>¥{{oldPrice}}</del> 
                    </li>
                    <li class="mui-table-view-cell product-size">
                        尺码：{{each size value}}
                        <button type="button" class="btn-size" data-size="{{value}}">{{value}}</button>
                        {{/each}}
                    </li>
                    <li class="mui-table-view-cell">
                        数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                              </div>
                              剩余：<span>{{num}}</span>件
                    </li>
                </ul>
       </section>


    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 artTemplate template-web.js最新4.0简洁版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 3.0模板引擎简洁包 -->
    <!-- <script src="lib/artTemplate/template.js"></script> -->
    <!-- 3.0模板引擎的原生包 -->
    <!-- <script src="lib/artTemplate/template-native.js"></script> -->
    <!-- 引入首页自己的JS包 自己的代码放在最后面 -->
    <script src="js/detail.js"></script>
</body>

</html>
